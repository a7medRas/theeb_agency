<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل الموسيقى والفيديو - وكالة ذيب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6A4E23;
            color: #FFD700;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #5A3D1D;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #6A4E23;
            color: #FFD700;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cta-button {
            background-color: #FFD700;
            color: #5A3D1D;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #6A4E23;
            color: #FFD700;
        }
        .media-player {
            margin: 20px auto;
            display: block;
            width: 50%;
        }
        .media-list {
            list-style: none;
            padding: 0;
        }
        .media-item {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .media-item:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>تشغيل الموسيقى والفيديو</h1>
        <p>استمتع بالمحتوى الترفيهي الذي تقدمه وكالة ذيب</p>
    </header>

    <nav>
        <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </nav>

    <section>
        <h2>رفع وتشغيل الموسيقى والفيديو</h2>

        <!-- رفع ملفات موسيقى وفيديو -->
        <h3>رفع ملفات الموسيقى والفيديو</h3>
        <input type="file" id="fileInput" accept="audio/*, video/*" multiple onchange="handleFiles()">
        
        <!-- قائمة الملفات المرفوعة -->
        <ul id="mediaList" class="media-list"></ul>

        <!-- مشغل الموسيقى والفيديو -->
        <div id="mediaPlayerContainer">
            <audio id="audioPlayer" class="media-player" controls style="display:none;">
                متصفحك لا يدعم مشغل الصوت.
            </audio>
            <video id="videoPlayer" class="media-player" controls style="display:none;">
                متصفحك لا يدعم مشغل الفيديو.
            </video>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 وكالة ذيب - جميع الحقوق محفوظة</p>
    </footer>

    <script>
        let mediaFiles = [];
        let currentMediaIndex = 0;

        function handleFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            // إضافة الملفات إلى القائمة
            mediaFiles = [];
            for (let i = 0; i < files.length; i++) {
                mediaFiles.push(files[i]);
            }

            // عرض الملفات المرفوعة في قائمة
            const mediaList = document.getElementById('mediaList');
            mediaList.innerHTML = '';
            mediaFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'media-item';
                listItem.textContent = file.name;
                listItem.onclick = () => playMedia(index);
                mediaList.appendChild(listItem);
            });
        }

        function playMedia(index) {
            const file = mediaFiles[index];
            const audioPlayer = document.getElementById('audioPlayer');
            const videoPlayer = document.getElementById('videoPlayer');

            // إخفاء مشغل الصوت والفيديو
            audioPlayer.style.display = 'none';
            videoPlayer.style.display = 'none';

            const fileURL = URL.createObjectURL(file);

            // إذا كان الملف صوتي
            if (file.type.startsWith('audio')) {
                audioPlayer.src = fileURL;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                audioPlayer.onended = nextMedia;
            } 
            // إذا كان الملف فيديو
            else if (file.type.startsWith('video')) {
                videoPlayer.src = fileURL;
                videoPlayer.style.display = 'block';
                videoPlayer.play();
                videoPlayer.onended = nextMedia;
            }
        }

        function nextMedia() {
            currentMediaIndex++;
            if (currentMediaIndex < mediaFiles.length) {
                playMedia(currentMediaIndex);
            } else {
                alert("لقد تم تشغيل جميع الملفات.");
                currentMediaIndex = 0; // إعادة تشغيل من البداية
            }
        }
    </script>
</body>
</html>
